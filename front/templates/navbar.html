<nav>
    <div>
        <a href="{% url 'home' %}"><span>{{nav.0}}</span></a>
        {% for page in nav|slice:"1:" %}
        <a href="{% url page %}"><span>{{page}}</span></a>
        {% endfor %}
    </div>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'login' %}">login</a>
        {% endif %}
        
        {% if user.is_superuser %}
        <a href="/admin">admin</a>
        {% endif %}
    </div>
</nav>
