{% extends 'base.html' %}

{% block title %}vehicles{% endblock title %}

{% block content %}
    <h1>Unlink driver from vehicle {{vid}}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% for vehicle in vehicles %}
            <input type="checkbox" name="linked_vehicles" {% if action == 'rm' %}checked{% endif %} value="{{vehicle}}">{{vehicle}}</input>
        {% endfor %}
        <button type="submit">Done</button>
    </form>

{% endblock content %}
