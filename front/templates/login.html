{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block content %}
{% if err %}
    <div>{{err}}</div>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    {{form.errors}}
    <button type="submit">login</button>
    <a href="{% url 'register' %}">register</a>
</form>
{% endblock content %}
